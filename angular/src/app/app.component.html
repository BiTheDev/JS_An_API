<!--The content below is only a placeholder and can be replaced.-->
<div id="container">  
  <h1>
      Welcome to {{ Title }}!
  </h1>
  <h2>All the Tasks: </h2>
  <div id="tasks">
    <button (click)="ClickToGetAllTask()" >Click to get all tasks</button>
    <div *ngIf="unclick">
      <ul *ngFor="let task of tasks ; index as i">
        <li>{{tasks[i].title}} - {{tasks[i].description}} <button (click)="ClickTogetInfo(tasks[i]._id)">Click Me</button></li>
      </ul>
    </div>
  </div>
  <div>
    <div *ngIf="getdetail" id="detail">
      <h2>Tasks Detail</h2>
      <h4>Title: {{detail[0].title}}</h4>
      <p>Description: {{detail[0].description}}</p>
      <button (click)="EditTask(detail[0]._id)">Edit</button>
      <button (click)="RemoveTask(detail[0]._id)">Delete</button>
      <div *ngIf="edit">
        <form (submit)="UpdateTask(detail[0]._id)">
        <p>Title: <input type="text" name="editTask.title" [(ngModel)]="editTask.title" /></p> 
        <p>DESC : <input type="text" name="editTask.description" [(ngModel)]="editTask.description" value={{detail[0].description}} /></p>
        <button type="submit">Update</button>
        </form>
      </div>
    
    </div>
    <div id="create">
      <h2>Create New Task</h2>
      <form (submit)="CreateTask()">
        <p>{{ newTask | json }}</p>
        <p>Title: <input type="text" name="newTask.title" [(ngModel)]="newTask.title" /></p> 
        <p>DESC : <input type="text" name="newTask.description" [(ngModel)]="newTask.description" /></p>
        <button type="submit">Create New Task</button>
      </form>
    </div>
  </div>
</div>
